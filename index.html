<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazing Bird Transform Buttons</title>
</head>

<body>
    <div class="container">

        <a href="#" class="button button--typeA">
            <div class="button__wrapper">
                <div class="material1"></div>
                <div class="material2"></div>
            </div>
            <span class="button__text">ENTRY</span>
            <div class="bird">
                <div class="block block_A">
                    <div class="inner A_1"></div>
                    <div class="inner A_2"></div>
                </div>
                <div class="block block_B">
                    <div class="inner B_1"></div>
                    <div class="inner B_2"></div>
                </div>
                <div class="block block_C">
                    <div class="inner C_1"></div>
                    <div class="inner C_2"></div>
                </div>
                <div class="block block_D"></div>
                <div class="block block_E">
                    <div class="inner E_1"></div>
                    <div class="inner E_2"></div>
                </div>
                <div class="block block_F">
                    <div class="inner F_1"></div>
                    <div class="inner F_2"></div>
                </div>
            </div>
        </a>

        <a href="#" class="button button--typeB">
            <div class="button__wrapper">
                <div class="material1"></div>
                <div class="material2"></div>
            </div>
            <span class="button__text">ENTRY</span>
            <div class="bird">
                <div class="block block_A">
                    <div class="inner A_1"></div>
                    <div class="inner A_2"></div>
                </div>
                <div class="block block_B">
                    <div class="inner B_1"></div>
                    <div class="inner B_2"></div>
                </div>
                <div class="block block_C">
                    <div class="inner C_1"></div>
                    <div class="inner C_2"></div>
                </div>
                <div class="block block_D"></div>
                <div class="block block_E">
                    <div class="inner E_1"></div>
                    <div class="inner E_2"></div>
                </div>
                <div class="block block_F">
                    <div class="inner F_1"></div>
                    <div class="inner F_2"></div>
                </div>
            </div>
        </a>

        <a href="#" class="button button--typeC">
            <div class="button__wrapper">
                <div class="material1"></div>
                <div class="material2"></div>
            </div>
            <span class="button__text">ENTRY</span>
            <div class="bird">
                <div class="block block_A">
                    <div class="inner A_1"></div>
                    <div class="inner A_2"></div>
                </div>
                <div class="block block_B">
                    <div class="inner B_1"></div>
                    <div class="inner B_2"></div>
                </div>
                <div class="block block_C">
                    <div class="inner C_1"></div>
                    <div class="inner C_2"></div>
                </div>
                <div class="block block_D"></div>
                <div class="block block_E">
                    <div class="inner E_1"></div>
                    <div class="inner E_2"></div>
                </div>
                <div class="block block_F">
                    <div class="inner F_1"></div>
                    <div class="inner F_2"></div>
                </div>
            </div>
        </a>

    </div>
</body>

</html>
